<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="prefetch" href="//ajax.googleapis.com/">

    <title>Open Source Name Checker</title>

    <meta name="description" content="OSNC is simple web service that helps you find free name of your future open source project." />
    <meta name="keywords" content="open source project name, check if name exists, check if open source project exist, project name" />
    <meta name="author" content="Ivan Tomic" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="imagetoolbar" content="false">

    <meta name="application-name" content="OSNC">
    <meta name="msapplication-tooltip" content="Open Source Name Checker">
    <meta name="apple-mobile-web-app-title" content="OSNC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">


    <meta property="og:title" content="Open Source Name Checker" />
    <meta property="og:description" content="OSNC is a simple web-service that checks if your new project name is already taken on some of most popular open-source communities." />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@ivan_tomic_" />
    <meta name="twitter:title" content="Open Source Name Checker" />
    <meta name="twitter:description" content="OSNC is a simple web-service that checks if your new project name is already taken on some of most popular open-source communities. #osnc" />
    <meta name="twitter:url" content="https://opensourcenamechecker.com/" />

    <!-- Basic Style-sheets -->
    <link href="template/stylesheets/plugins.css" rel="stylesheet">
    <link href="template/stylesheets/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Open Source Name Checker</h1>
        <h2>Check if future name of your open-source project is already in use!</h2>
        <input id="search" type="text" value="So.. type-in and get started.." class="mousetrap" onclick="if (this.value != '') {this.value = '';}" autocomplete="off" onfocus="if (this.value != '') {this.value = '';}" />
    </header>

    <section class="container">
        <div class="results_body row"></div>
    </section>

    <section id="legend">
        <span class="legend-title">Legend:</span>
        <ul class="legend">
            <li><i class="fa fa-smile-o"></i> Available</li>
            <li><i class="fa fa-meh-o"></i> Unavailable</li>
            <li><i class="fa fa-warning"></i> Unknown</li>
        </ul>
        <ul class="navigation-button">
            <li><a href="#">LEGEND</a></li>
        </ul>
    </section>

    <footer>
        <div class="container">
            <a href="https://github.com/rcmachado/open-source-name-checker">GitHub</a> | <span>MIT Licence</span>
        </div>
    </footer>

    <a href="https://github.com/rcmachado/open-source-name-checker"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <!-- App Initialization -->
    <script src="http://ivantomic.com/projects/ospnc/socket.io/socket.io.js"></script>
    <script defer="defer" src="template/javascript/plugins.js"></script>
    <script defer="defer" src="template/javascript/main.js"></script>
</body>

</html>
